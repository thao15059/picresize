<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="cropper.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Image</title>
  </head>
  <body>
    <div class="container drag-area">
      <div>
        <label class="form-label" for="file" style="cursor: pointer"
          >Upload Image</label
        >
        <input
          class="form-control form-control-lg"
          type="file"
          accept="image/*"
          name="image"
          id="file"
        />
        <button id="btnExport" class="btn btn-success my-2 img-export">
          Export
        </button>
      </div>
      <!-- <div class="image-container">
        <img id="output" />
      </div> -->
      <div class="image-container-big">
        <div class="child"></div>
        <img id="outputBig" />
      </div>
      <div
        class="d-flex justify-content-center align-items-center mx-auto my-2 image-container-1"
      >
        <span>750 X 500</span>
        <img id="output-crop" class="mx-auto d-block" />
      </div>
      <div
        class="d-flex justify-content-center align-items-center mx-auto my-2 image-container-2"
      >
        <span>1000 X 1000</span>
        <img id="output-crop-big" class="mx-auto d-block" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="cropper.js"></script>
    <script src="script.js"></script>
  </body>
</html>
